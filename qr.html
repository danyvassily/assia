<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Galerie de Cartes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Galerie de Cartes</h1>
        
        <!-- Container pour le QR code -->
        <div id="qrcode" class="flex justify-center mb-6"></div>
        
        <!-- URL du site -->
        <p class="text-gray-600 mb-4">https://danyvassily.github.io/assia/</p>
        
        <!-- Bouton de téléchargement -->
        <button onclick="downloadQR()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
            Télécharger le QR Code
        </button>
    </div>

    <script>
        // Créer le QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://danyvassily.github.io/assia/",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // Fonction pour télécharger le QR code
        function downloadQR() {
            const canvas = document.querySelector("#qrcode canvas");
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.download = 'qrcode-galerie.png';
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
